<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/null.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Love your pet more</title>

</head>
<body>
    <div class="container">
        <header class="header">
        <div class="header__logo"><img src="./assets/logo/logo.png" alt="logo" class="header__image"></div>
        <div class="header__burger">
            <span></span>
        </div>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__element"><a href="#" class="nav__link nav__link--active">Home</a></li>
                <li class="nav__element"><a href="#" class="nav__link">Info</a></li>
                <li class="nav__element"><a href="#" class="nav__link">Galery</a></li>
                <li class="nav__element"><a href="#" class="nav__link">Contact</a></li>
                <li class="nav__element"><a href="#" class="nav__link">FAQ</a></li>
            </ul>
        </nav>
        </header>
        <main class="main">
            <div class="main__photo"><img src="./assets/background/major_img.jpg" alt="puppy" class="main__image"/></div>
            <div class="main__content">
                <h1 class="main__head">Love your pet more</h1>
                <h2 class="main__title">Healthy pets</h2>
                <p class="main__text">
                    Lorem ipsum dolor sit ametetur adipiscing elit eiusmod tempor incididunt ut labore et dolore magna aliqua quis ipsum 
                    suspendisse
                </p>
                <div class="main__contacts">
                    <a class="contacts__link--site" href="#">www.yoursite.com</a>
                    <ul class="contacts__list">
                        <li class="contacts__item"><a class="contacts__link"><img class="contacts__image" src="./assets/icons/instagram.png" alt="instagram"/></a></li>
                        <li class="contacts__item"><a class="contacts__link"><img class="contacts__image" src="./assets/icons/facebook.png" alt="facebook"/></a></li>
                        <li class="contacts__item"><a class="contacts__link"><img class="contacts__image" src="./assets/icons/twitter.png" alt="twitter"/></a></li>
                        <li class="contacts__item"><a class="contacts__link"><img class="contacts__image" src="./assets/icons/whatsapp.png" alt="whatsapp"/></a></li>
                    </ul>
                    <button class="contacts__button">
                        <a class="button__link" href="#">Book Now</a>
                        <img class="button__img" src="./assets/icons/arrow.png" alt="arrow"/>
                    </button>
                </div>
            </div>
        </main>
        <a class="no-active" href="https://ru.freepik.com/psd/template">Template PSD создан(а) freepik - ru.freepik.com</a>
